<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قريباً | ESLAM ACADEMY</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --matrix: #00ff00; --matrix-glow: rgba(0, 255, 0, 0.4); --bg: #030303; 
            --glass: rgba(255, 255, 255, 0.05); --blur: blur(25px); --glass-border: rgba(255, 255, 255, 0.1); 
        }
        
        * { box-sizing: border-box; transition: all 0.3s ease; }
        
        body { 
            background: var(--bg); color: #fff; margin: 0; 
            font-family: 'Tajawal', sans-serif; 
            height: 100vh; display: flex; align-items: center; justify-content: center; 
            overflow: hidden; padding: 20px;
        }

        canvas#matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* ضبط أبعاد حاوية المحتوى */
        .soon-container { 
            text-align: center; 
            background: var(--glass); backdrop-filter: var(--blur); 
            padding: clamp(30px, 8vw, 60px); 
            border-radius: 30px; border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 550px; /* أقصى عرض للحاوية */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* ضبط أبعاد منطقة الأيقونة */
        .icon-box { 
            font-size: clamp(4rem, 15vw, 6rem); 
            color: var(--matrix); 
            margin-bottom: 20px;
            height: 120px; /* ارتفاع ثابت لمنع قفز المحتوى */
            display: flex; align-items: center; justify-content: center;
            filter: drop-shadow(0 0 20px var(--matrix-glow));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ضبط أبعاد النصوص */
        h1 { font-size: clamp(2rem, 8vw, 3.5rem); margin: 10px 0; font-weight: 900; }
        p { color: #aaa; font-size: clamp(1rem, 3vw, 1.2rem); margin-bottom: 30px; }

        /* ضبط أبعاد الزر */
        .back-btn {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 15px 35px; background: transparent;
            border: 2px solid var(--matrix); color: var(--matrix);
            text-decoration: none; border-radius: 15px;
            font-weight: 900; font-size: 1.1rem;
            width: auto; min-width: 200px; justify-content: center;
        }
        .back-btn:hover { background: var(--matrix); color: #000; box-shadow: 0 0 30px var(--matrix-glow); }

        /* الأبعاد في الشاشات الصغيرة جداً */
        @media (max-height: 500px) {
            .soon-container { padding: 20px; }
            .icon-box { height: 80px; font-size: 3rem; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="soon-container">
        <div class="icon-box">
            <i class="fas fa-user-secret"></i>
        </div>
        <h1 id="title-text">قريباً جداً</h1>
        <p>نحن نعمل على تجهيز هذا القسم بأعلى المعايير التقنية. كن مستعداً!</p>
        <a href="index.html" class="back-btn" id="back-btn">
            <i class="fas fa-arrow-right"></i>
            <span id="btn-text">العودة للرئيسية</span>
        </a>
    </div>

    <script>
        // ضبط أبعاد الـ Logic وتحديد الوجهة
        const params = new URLSearchParams(window.location.search);
        const from = params.get('from');
        const backBtn = document.getElementById('back-btn');
        const btnText = document.getElementById('btn-text');
        const titleText = document.getElementById('title-text');

        if (from === 'tools') {
            backBtn.href = 'tools.html';
            btnText.innerText = 'العودة للأدوات';
            titleText.innerText = 'الأداة قيد التجهيز';
        } else if (from === 'courses') {
            backBtn.href = 'courses.html';
            btnText.innerText = 'العودة للكورسات';
            titleText.innerText = 'الكورس قادم قريباً';
        }

        // Matrix Background Animation
        const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
        function setSize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        setSize(); window.onresize = setSize;
        const drops = Array(Math.floor(canvas.width/20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(3, 3, 3, 0.15)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        } setInterval(draw, 35);
    </script>
</body>
</html>
